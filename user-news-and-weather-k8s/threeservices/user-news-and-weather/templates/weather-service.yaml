apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-weather
  labels:
    app: weather-service
    chart: {{ template "user-news-and-weather.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: weather-service
    release: {{ .Release.Name }}
