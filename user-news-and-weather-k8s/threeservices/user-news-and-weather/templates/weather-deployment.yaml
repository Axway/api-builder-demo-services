{{if eq .Values.kubernetes.version "1.9"}}
apiVersion: apps/v1
{{ else }}
apiVersion: apps/v1beta2
{{end}}
kind: Deployment
metadata:
  name: {{ .Release.Name }}-weather
  labels:
    app: weather-service
    chart: {{ template "user-news-and-weather.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount.weather }}
  selector:
    matchLabels:
      app: weather-service
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: weather-service
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: weather
          image: "{{ .Values.image.weather }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: OPENWEATHER_APIKEY
              value: {{ .Values.apikeys.openWeatherApiKey }}
            - name: ISTIO_ENABLED
              value: "{{ .Values.serviceMesh.istio }}"            
          livenessProbe:
            httpGet:
              path: /apibuilderPing.json
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          {{if eq .Values.serviceMesh.istio false}}
          readinessProbe:
            httpGet:
              path: /apibuilderPing.json
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          {{end}}
